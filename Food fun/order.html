<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Page</title>
    <link rel="icon" href="img/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div id="header"></div> <!-- Header will be loaded here -->
    <div class="container">
        <h2>Order Your Food</h2>

        <!-- User Credentials -->
        <div id="userInfo">
            <!-- User info will be populated by JavaScript -->
        </div>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <h3>Select Your Menu</h3>

        <!-- Food Menu -->
        <div class="menu-item">
            <label for="pizza">üçï Chicken Pizza - $8.99</label>
            <input type="number" id="pizza" value="0" min="0" placeholder="Quantity">
        </div>
        <div class="menu-item">
            <label for="burger">üçî Chicken Burger - $5.99</label>
            <input type="number" id="burger" value="0" min="0" placeholder="Quantity">
        </div>
        <div class="menu-item">
            <label for="drink">ü•§ Chicken Pasta - $7.99</label>
            <input type="number" id="drink" value="0" min="0" placeholder="Quantity">
        </div>

        <button onclick="placeOrder()">Place Order</button>

        <h3>Order Summary:</h3>
        <p id="order-summary"></p>
    </div>

    <script>
        // Check if user is logged in
        window.onload = function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            const userInfoDiv = document.getElementById('userInfo');
            
            if (currentUser) {
                userInfoDiv.innerHTML = `
                    <div class="user-details">
                        <p><strong>Name:</strong> ${currentUser.name}</p>
                        <p><strong>Email:</strong> ${currentUser.email}</p>
                    </div>
                `;
            } else {
                alert('Please login to place an order');
                window.location.href = 'login.html';
            }
        };

        function placeOrder() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Please login to place an order');
                window.location.href = 'login.html';
                return;
            }

            let address = document.getElementById("address").value;
            let pizzaQty = parseInt(document.getElementById("pizza").value);
            let burgerQty = parseInt(document.getElementById("burger").value);
            let drinkQty = parseInt(document.getElementById("drink").value);

            let total = (pizzaQty * 8.99) + (burgerQty * 5.99) + (drinkQty * 7.99);

            if (!address || total === 0) {
                alert("Please enter valid address and select at least one item.");
                return;
            }

            let orderSummary = `
                Name: ${currentUser.name} <br>
                Email: ${currentUser.email} <br>
                Address: ${address} <br>
                üçï Pizza: ${pizzaQty} <br>
                üçî Burger: ${burgerQty} <br>
                ü•§ Pasta: ${drinkQty} <br>
                <b>Total: $${total.toFixed(2)}</b>
            `;

            document.getElementById("order-summary").innerHTML = orderSummary;
            alert("Order placed successfully!");
        }
    </script>
  <script>
    // Dynamically load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
