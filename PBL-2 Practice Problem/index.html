<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Auth System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- register form -->

  <div class="container" id="registerForm">
    <h2>Register</h2>
    <div class="form-container">
      <input type="text" id="regName" placeholder="Full Name">
    </div>
    <div class="form-container">
      <input type="email" id="regEmail" placeholder="Email">
    </div>
    <div class="form-container">
      <input type="password" id="regPassword" placeholder="Password">
      <div class="toggle-password" onclick="togglePassword('regPassword')">Show Password</div>
    </div>
    <button onclick="register()">Register</button>
    <div class="links">
      <a href="#" onclick="showLogin()">Already have an account? Login</a>
    </div>
  </div>

<!-- login form -->

  <div class="container hidden" id="loginForm">
    <h2>Login</h2>
    <div class="form-group">
      <input type="email" id="loginEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="loginPassword" placeholder="Password">
      <div class="toggle-password" onclick="togglePassword('loginPassword')">Show Password</div>
    </div>
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="links">
      <a href="#" onclick="showRegister()">Don't have an account? Register</a>
    </div>
  </div>

  <div class="container" id="dashboard">
    <h2 id="welcomeMsg">Welcome!</h2>
    <p>This is your personalized dashboard.</p>
  </div>


    <script src="script1.js"></script>
</body>
</html>
