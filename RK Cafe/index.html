<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Food&Cafe</title>
    <link rel="icon" href="img/Rk Logo.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo_name">
            <div class="logo"></div>

            <div class="name">
                <h1>RK Food & Cafe</h1>
            </div>
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i></a></li>
                    <li><a href="#"><button type="button" onclick="gotologin()">Log In</button></a></li>
                </ul> 
            </nav>
        </div>
    </header>


    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to RK Food & Cafe</h1>
            <p>Enjoy the best food and drinks in town</p>
            <button type="menu" class="order" onclick="ordernow()">Order Now</button>
        </div>
    </div>

    <section class="menu">
        <h1>Our Menu</h1>
        <div class="menu_items">
            <div class="item">
                <img src="img/Chicken Burger.jpg" alt="Chicken Burger">
                <h2>Chicken Burger</h2>
                <p>Price: $5.99</p>
            </div>
            <div class="item">
                <img src="img/Chicken Pizza.jpg" alt="Chicken Pizza">
                <h2>Chicken Pizza</h2>
                <p>Price: $8.99</p>
            </div>
            <div class="item">
                <img src="img/Chicken Pasta.jpg" alt="Chicken Pasta">
                <h2>Chicken Pasta</h2>
                <p>Price:   </p>
            </div>
            <div class="item">
                <img src="img/Chicken Sandwhich.jpg" alt="Chicken Sandwich">
                <h2>Chicken Sandwich</h2>
                <p>Price: $6.99</p>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer">
            <div class="footer_logo"></div>
            <div class="footer_content">
                <h1>RK Food & Cafe</h1>
                <p>Enjoy the best food and drinks in town</p>
            </div>
            <div class="footer_social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>







    <script src="script.js"></script>
</body>

</html>
